<html>
<head>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Center the table and add some spacing */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Table header styles */
        th {
            background-color: #000080 ;
            color: white;
            padding: 12px;
            text-align: left;
        }

        /* Table data cell styles */
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #f5f5f5;
        }

        /* Title styles */
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-top: 20px;
        }

        /* Link styles */
        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            padding: 10px 20px;
            background-color: navy;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color:black;
        }
                footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 600px;
        }

        footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin: 0 15px;
        }

        .footer-social {
            margin-top: 20px;
        }

        .footer-social a {
            margin: 0 10px;
            color: white;
        }

        .footer-social a:hover {
            text-decoration: underline;
        }

        .search-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .search-button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
</body>
</html>
